<!DOCTYPE html>
<html ng-app="myapp">

<head lang="en">
    <title> Product</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet"/>

</head>

<body ng-controller="MainController">
    <!--OrderBy : <select ng-model="sortColumn">
                <option value="firstName">Name</option>
                <option value="dateOfBirht">date Of Birht</option>
                <option value="gender">gender</option>
                <option value="-salary">salary DES</option>
                
            </select>-->
    <table>
        <thead>
            <tr>
                <th ng-click="sortData('firstName')">
                    First Name <div ng-class="getSortClass('firstName')"></div>
                </th>
                <th ng-click="sortData('dateOfBirht')">
                    Date of Birth <div ng-class="getSortClass('dateOfBirht')"></div>
                </th>
                <th ng-click="sortData('gender')">
                    Gender <div ng-class="getSortClass('gender')"></div>
                </th>
                <th ng-click="sortData('salary')">
                    Salary <div ng-class="getSortClass('salary')"></div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees | orderBy:sortColumn:reverseSort">
                <td>{{employee.firstName }}</td>
                <td>{{employee.dateOfBirht | date:"dd/MM/yyyy" }}</td>
                <td>{{employee.gender }}</td>
                <td>{{employee.salary}}</td>
            </tr>
        </tbody>
    </table>

    
</body>
<script src="js/angular.js"></script>
<script src="js/app.js"></script> 
</body>

</html>
